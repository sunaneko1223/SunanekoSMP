<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraftサーバーステータス</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  #status { font-size: 1.5em; padding: 20px; background: #fff; display: inline-block; border-radius: 8px; }
</style>
</head>
<body>
<h1>MC サーバーステータス</h1>
<div id="status">読み込み中...</div>

<script>
const serverIP = "mc.sunaneko1223.com"; // ここを自分のサーバーIPに変更してもOK
fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
  .then(res => res.json())
  .then(data => {
    const div = document.getElementById("status");
    if (data.online) {
      div.innerHTML = `サーバーは <strong>オンライン</strong>！<br>
                       プレイヤー数: ${data.players.online}/${data.players.max}`;
    } else {
      div.innerHTML = "サーバーは <strong>オフライン</strong> です";
    }
  })
  .catch(() => {
    document.getElementById("status").innerHTML = "ステータス取得に失敗しました";
  });
</script>
</body>
</html>
